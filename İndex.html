    <style>

        body {
            -webkit-user-select: none; 
            -ms-user-select: none; 
            user-select: none; 
            -webkit-tap-highlight-color: transparent; 
        }
  
        :root {

            --color-tallo-hoja: #5200b1;
            --color-pasto-brillante: #572068;
            --color-sombra-hojas: rgba(183, 0, 239, 0.2);
            --color-luz-hojas: rgba(255, 255, 255, 0.2);

            --color-overlay-title: #ffffff;
            --color-overlay-title-neon: rgba(255, 255, 255, 0.7);
        }

        *,
        *::after,
        *::before {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #6a0eff, #24005f, var(--color-fondo-oscuro));
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            overflow: hidden;
            perspective: 1000px;
        }

        .title-container {
            position: absolute;
            top: 8%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            width: 90%;
            max-width: 1500px;
            opacity: 0;
            transition: opacity 1.2s ease-in-out 0.5s;
        }

        .main-title {
            color: var(--color-titulo);
            font-family: 'Sour Gummy', sans-serif;
            font-size: clamp(2.5rem, 10vw, 5.5rem);
            text-align: center;
            margin: 0;
            text-shadow:
                0 0 10px var(--color-titulo-neon),
                0 0 25px var(--color-titulo-neon),
                0 0 45px #ff00ff,
                2px 2px 5px var(--color-sombra-titulo);
            animation: glow-animation 2s ease-in-out infinite alternate;
        }

        .flower__leaf {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 8vmin;
            height: 11vmin;
            border-radius: 51% 49% 47% 53%/44% 45% 55% 69%;
            background-color: var(--color-petalo-principal);
            background-image: linear-gradient(to top, var(--color-petalo-gradiente), var(--color-petalo-principal));
            transform-origin: bottom center;
            opacity: 0.9;
            box-shadow: inset 0 0 2vmin rgba(255, 255, 255, 0.5);
            filter: drop-shadow(0 0 5px var(--color-petalo-neon));
            will-change: transform;
        }

        .title-image {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 0 20px rgb(162, 0, 0);
            flex-shrink: 0;
        }

        .night {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: var(--color-superposicion-fondo);
            z-index: -1;
        }

        .flowers {
            position: relative;
            transform: scale(0.9);
        }

        .flower {
            position: absolute;
            bottom: 10vmin;
            transform-origin: bottom center;
            z-index: 10;
            --fl-speed: 0.8s;
            will-change: transform;
            contain: layout style;

        .flower--1 .flower__line__leaf--6 { animation: blooming-leaf-left var(--fl-speed) 2s backwards; }

        .flower__grass {
            --c: var(--color-pasto-brillante);
            --line-w: 1.5vmin;
            position: absolute;

            left: -7vmin;

            align-items: flex-end;
            z-index: 20;
            transform-origin: bottom center;
            transform: rotate(-48deg) rotateY(40deg);
            will-change: transform;
        }
        .flower__grass--1 { animation: moving-grass 2s linear infinite; }
        .flower__grass--2 {
            left: 2vmin;

            transform: scale(0.5) rotate(75deg) rotateX(10deg) rotateY(-200deg);

            z-index: 0;
            animation: moving-grass--2 1.5s linear infinite;
        }
        .flower__grass--top {
            width: 7vmin;
            height: 10vmin;
            border-top-right-radius: 100%;

            transform: rotate(-2deg);
        }
        .flower__grass--bottom {
            margin-top: -2px;

            background-image: linear-gradient(to top, transparent, var(--c));
        }
        .flower__grass__leaf {
            --size: 10vmin;
            position: absolute;
            width: calc(var(--size) * 2.1);
            height: var(--size);
            border-top-left-radius: var(--size);
            border-top-right-radius: var(--size);
            background-image: linear-gradient(to top, transparent, transparent 30%, var(--c));
            z-index: 100;
            will-change: transform;
        }
        .flower__grass__leaf--1 { top: -6%; left: 30%; --size: 6vmin; transform: rotate(-20deg); animation: growing-grass-ans--1 2s 2.6s backwards; }
        .flower__grass__leaf--2 { top: -5%; left: -110%; --size: 6vmin; transform: rotate(10deg); animation: growing-grass-ans--2 2s 2.4s linear backwards; }
        .flower__grass__leaf--3 { top: 5%; left: 60%; --size: 8vmin; transform: rotate(-18deg) rotateX(-20deg); animation: growing-grass-ans--3 2s 2.2s linear backwards; }
        .flower__grass__leaf--4 { top: 6%; left: -135%; --size: 8vmin; transform: rotate(2deg); animation: growing-grass-ans--4 2s 2s linear backwards; }
        .flower__grass__leaf--5 { top: 20%; left: 60%; --size: 10vmin; transform: rotate(-24deg) rotateX(-20deg); animation: growing-grass-ans--5 2s 1.8s linear backwards; }
        .flower__grass__leaf--6 { top: 22%; left: -180%; --size: 10vmin; transform: rotate(10deg); animation: growing-grass-ans--6 2s 1.6s linear backwards; }
        .flower__grass__leaf--7 { top: 39%; left: 70%; --size: 10vmin; transform: rotate(-10deg); animation: growing-grass-ans--7 2s 1.4s linear backwards; }
        .flower__grass__leaf--8 { top: 40%; left: -215%; --size: 11vmin; transform: rotate(10deg); animation: growing-grass-ans--8 2s 1.2s linear backwards; }

        .flower__grass__overlay {
            position: absolute;
            top: -10%;
            right: 0%;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            filter: blur(1vmin);
            z-index: 100;
        }
        .flower__g-long {
            --w: 2vmin;
            --h: 6vmin;
            --c: var(--color-tallo-hoja);
            position: absolute;
            bottom: 10vmin;
            left: -3vmin;
            transform-origin: bottom center;
            transform: rotate(-30deg) rotateY(-20deg);
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            animation: flower-g-long-ans 3s linear infinite;
            will-change: transform;
        }
        .flower__g-long__top {
            top: calc(var(--h) * -1);
            width: calc(var(--w) + 1vmin);
            height: var(--h);
            border-top-right-radius: 100%;
            border-right: 0.7vmin solid var(--c);
            transform: translate(-0.7vmin, 1vmin);
        }
        .flower__g-long__bottom {

            height: 50vmin;

        .flower__g-right--2 {

    <script>
        document.addEventListener('DOMContentLoaded', function() {

            const audioOverlay = document.getElementById('audio-overlay');
            const music = document.getElementById('background-music');

            function startExperience() {
                const playPromise = music.play();
                if (playPromise !== undefined) {
                    playPromise.catch(error => {
                        console.log("Autoplay prevenido, pero el usuario hizo clic.");
                    });
                }

                document.body.classList.remove("container");

                audioOverlay.style.opacity = '0';
                setTimeout(() => {
                    audioOverlay.style.display = 'none';
                }, 800);
            }

            audioOverlay.addEventListener('click', startExperience);

            const particleContainer = document.querySelector('.background-particles');
            const numberOfParticles = 25; 

            for (let i = 0; i < numberOfParticles; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.animationDuration = (Math.random() * 8 + 7) + 's';
                const size = (Math.random() * 3 + 1) + 'px'; 
                particle.style.width = size;
                particle.style.height = size;
                particle.style.animationDelay = (Math.random() * 10) + 's';
                particleContainer.appendChild(particle);
            }
        });
    </script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const starrySky = document.getElementById('starry-sky');
        const numShootingStars = 3; 
        const numTwinklingStars = 60; 

        for (let i = 0; i < numShootingStars; i++) {
            createShootingStar();
        }

        for (let i = 0; i < numTwinklingStars; i++) {
            createTwinklingStar();
        }

        function createShootingStar() {
            const star = document.createElement('div');
            star.classList.add('shooting-star');
            
            const startX = Math.random() * window.innerWidth + 500;
            const startY = Math.random() * 500 - 500;
            const animationDuration = Math.random() * 2 + 1.5; 
            const animationDelay = Math.random() * 10; 

            star.style.top = `${startY}px`;
            star.style.left = `${startX}px`;
            star.style.animationDuration = `${animationDuration}s`;
            star.style.animationDelay = `${animationDelay}s`;

            starrySky.appendChild(star);

            setTimeout(() => {
                if (starrySky.contains(star)) {
                    star.remove();
                }
                createShootingStar();
            }, (animationDuration + animationDelay) * 1000 + 100);
        }

        function createTwinklingStar() {
            const star = document.createElement('div');
            star.classList.add('twinkling-star');
            
            const x = Math.random() * 100;
            const y = Math.random() * 100;
            const size = Math.random() * 2 + 1;
            const animationDuration = Math.random() * 3 + 2; // Parpadeo mÃ¡s lento

            star.style.top = `${y}%`;
            star.style.left = `${x}%`;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.animationDuration = `${animationDuration}s`;
            star.style.animationDelay = `${Math.random() * 3}s`;

            starrySky.appendChild(star);
        }
    });
    </script>
